name: Shorts Learn
on:
  schedule:
    - cron: '30 */6 * * *'
  workflow_dispatch: {}
jobs:
  learn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r shorts-autopilot/requirements.txt
      - name: Reward update (placeholder until analytics live)
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python - <<'PY'
from shorts_autopilot.analytics.yt_fetch import fetch_video_metrics
print('Learning cycle ready â€” add analytics wiring to persist rewards.')
PY
