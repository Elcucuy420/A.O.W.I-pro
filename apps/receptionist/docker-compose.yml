version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=receptionist
      - POSTGRES_PASSWORD=receptionist
      - POSTGRES_DB=receptionist
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  receptionist:
    build: .
    environment:
      - ENV=prod
      - OPENAI_MODEL=${OPENAI_MODEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - VERIFY_TWILIO_SIGNATURE=${VERIFY_TWILIO_SIGNATURE:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - LEADS_DB_URL=postgresql+psycopg://receptionist:receptionist@db:5432/receptionist
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-change-me}
    ports:
      - '8000:8000'
    depends_on:
      - db
    command: ['uvicorn','app:app','--host','0.0.0.0','--port','8000']
volumes:
  pgdata:
