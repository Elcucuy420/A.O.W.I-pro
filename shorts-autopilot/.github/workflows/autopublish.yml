name: Shorts Autopublish
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
  id-token: write
  actions: read
  pull-requests: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r shorts-autopilot/requirements.txt
      - name: Run autopilot once
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          TIKTOK_SESSION_ID: ${{ secrets.TIKTOK_SESSION_ID }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: |
          python -c "from shorts_autopilot.cli import bootstrap; bootstrap()"
