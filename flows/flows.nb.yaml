# No-code conversation flows for AI receptionist
version: 1
flows:
  booking:
    triggers:
      - intent: booking
    steps:
      - type: ask
        key: customer_name
        prompt: "Kan jeg få navnet ditt?"
      - type: ask
        key: phone_number
        prompt: "Hva er telefonnummeret ditt?"
      - type: ask
        key: service
        prompt: "Hvilken tjeneste ønsker du å bestille?"
      - type: ask
        key: datetime
        prompt: "Når passer det for deg?"
      - type: action
        name: create_booking
      - type: respond
        message: "Takk, vi har registrert bookingen din!"
  price_query:
    triggers:
      - intent: price_query
    steps:
      - type: action
        name: get_price
      - type: respond
        message: "Prisene er sendt til deg."
  opening_hours:
    triggers:
      - intent: opening_hours
    steps:
      - type: respond
        message: "Vi er åpne mandag til fredag fra 09:00 til 17:00."
